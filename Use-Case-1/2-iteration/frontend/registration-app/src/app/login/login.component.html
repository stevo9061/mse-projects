
<form [formGroup]="loginForm" (ngSubmit)="login()" class="form-container">
    
    <div class="form-group">
    <label for="username">Username</label>
  <input id="username" formControlName="username" type="text" required
           [ngClass]="{'is-invalid': loginForm.get('username')?.invalid && (loginForm.get('username')?.dirty || loginForm.get('username')?.touched)}">
    <div *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.dirty || loginForm.get('username')?.touched)" class="invalid-feedback">
      Username is required.
    </div>
  </div>
    <div class="form-group">
    <label for="password">Password</label>
    <input id="password" formControlName="password" type="password" required
            [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)}">
        <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" class="invalid-feedback">
            Password is required.
        </div>
  </div>

    <!-- Error message -->
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  
    <!-- Loading indicator -->
    <div *ngIf="isLoading" class="loading-spinner">
      Please wait...
    </div>

    <div class="form-group">
    <button type="submit" [disabled]="isLoading">Login</button>
    </div>

    <div class="form-group">
    <button type="button" (click)="navigateToRegister()">Register</button>
    </div>

    <!-- OAuth Login Button -->
     <div class="form-group">
      <button type="button" class="oauth-button" (click)="loginWithOAuth()">
        Login with OAuth
      </button>
     </div>
    </form>
